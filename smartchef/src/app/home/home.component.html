<ion-content class="fondo-principal">
  <div class="contenedor-principal">


    <div class="boton-salida">
      <ion-icon name="close-outline" (click)="irAinicioDesdeHome()" class="icono-salida"></ion-icon>
    </div>


    <div class="cabecera">
      <img src="assets/icon/logoSmartChef.png" alt="Logo" class="logo">
    </div>


    <div class="filtros">
      <ion-button fill="solid" class="boton-filtro activo">Tendencias</ion-button>
      <ion-button fill="outline" class="boton-filtro">Recientes</ion-button>
      <ion-button fill="outline" class="boton-filtro">Favoritos</ion-button>
    </div>


    <div class="lista-recetas">

      <ion-card class="tarjeta-receta">
        <ion-row>
          <ion-col size="4">
            <img src="assets/icon/pastaCarbonara.png" alt="Pasta Carbonara" class="imagen-receta">
          </ion-col>
          <ion-col size="8">
            <h2 class="titulo-receta">Pasta Carbonara Cl√°sica</h2>
            <div class="info-receta">
              <ion-icon name="time-outline"></ion-icon><span>20 Min</span>
              <ion-icon name="people-outline"></ion-icon><span>2 Pers</span>
              <ion-icon name="leaf-outline"></ion-icon><span>7 Ing</span>
            </div>
            <div class="hashtags">
              <span>#italiano</span> <span>#pasta</span>
            </div>

            <ion-button size="small" fill="clear" class="boton-mas">
              <ion-icon name="add-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-icon
          [name]="favorito1 ? 'heart' : 'heart-outline'"
          class="icono-favorito"
          [class.activo]="favorito1"
          (click)="toggleFavorito(1)">
        </ion-icon>
      </ion-card>

      <ion-card class="tarjeta-receta">
        <ion-row>
          <ion-col size="4">
            <img src="assets/icon/ensaladaBuddha.png" alt="Buddha Bowl" class="imagen-receta">
          </ion-col>
          <ion-col size="8">
            <h2 class="titulo-receta">Ensalada Buddha Bowl</h2>
            <div class="info-receta">
              <ion-icon name="time-outline"></ion-icon><span>15 Min</span>
              <ion-icon name="people-outline"></ion-icon><span>1 Pers</span>
              <ion-icon name="leaf-outline"></ion-icon><span>6 Ing</span>
            </div>
            <div class="hashtags">
              <span>#saludable</span> <span>#vegetariano</span>
            </div>
            <ion-button size="small" fill="clear" class="boton-mas">
              <ion-icon name="add-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-icon
          [name]="favorito2 ? 'heart' : 'heart-outline'"
          class="icono-favorito"
          [class.activo]="favorito2"
          (click)="toggleFavorito(2)">
        </ion-icon>
      </ion-card>

      <ion-card class="tarjeta-receta">
        <ion-row>
          <ion-col size="4">
            <img src="assets/icon/smoothieBowl.png" alt="Smoothie Bowl Tropical" class="imagen-receta">
          </ion-col>
          <ion-col size="8">
            <h2 class="titulo-receta">Smoothie Bowl Tropical</h2>
            <div class="info-receta">
              <ion-icon name="time-outline"></ion-icon><span>10 Min</span>
              <ion-icon name="people-outline"></ion-icon><span>1 Pers</span>
              <ion-icon name="leaf-outline"></ion-icon><span>5 Ing</span>
            </div>
            <div class="hashtags">
              <span>#desayuno</span> <span>#tropical</span>
            </div>
            <ion-button size="small" fill="clear" class="boton-mas">
              <ion-icon name="add-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-icon
          [name]="favorito3 ? 'heart' : 'heart-outline'"
          class="icono-favorito"
          [class.activo]="favorito3"
          (click)="toggleFavorito(3)">
        </ion-icon>
      </ion-card>

    </div>
  </div>
</ion-content>

<app-barra-navegacion></app-barra-navegacion>
