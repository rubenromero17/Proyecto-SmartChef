<ion-content class="fondo">

  <div class="container">
    <img src="assets/img/smartchef_logo.png" alt="SmartChef Logo" class="logo" />

    <h1 class="titulo">SMARTCHEF</h1>
    <p class="subtitulo">FOOD • STORE</p>

    <p class="descripcion">¡Convierte tus ingredientes en recetas inteligentes!</p>

    <div class="login-box">
      <ion-item lines="none" class="input-item">
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" placeholder="Value"></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input type="password" placeholder="Value"></ion-input>
      </ion-item>

      <div class="btn-login">
        <ion-button expand="block" class="boton-iniciar" shape="round">
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </div>
    </div>

    <ion-button fill="clear" class="boton-registrar">
      Registrarte
    </ion-button>
  </div>

</ion-content>
