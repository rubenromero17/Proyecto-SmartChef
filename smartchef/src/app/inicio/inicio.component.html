<ion-content class="fondo">
  <div class="container">
    <img src="assets/icon/logoSmartChef.png" alt="SmartChef Logo" class="logo" />

    <h1 class="titulo">SMARTCHEF</h1>
    <p class="subtitulo">FOOD • STORE</p>

    <p class="descripcion">¡Convierte tus ingredientes en recetas inteligentes!</p>

    <div class="tarjeta-login">
      <ion-item lines="none" class="input-item">
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" placeholder="Introduzca su correo"></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input type="password" placeholder="Intruduzca tu contraseña"></ion-input>
      </ion-item>

      <div class="btn-login">
        <ion-button expand="block" class="boton-iniciar" shape="round">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        </ion-button>
      </div>
    </div>

    <ion-button fill="clear" class="boton-registrar" (click)="irARegistro()">
      Registrarte
    </ion-button>
  </div>
</ion-content>
